name: test
on:
  push:
    branches:
    - 'main'
  pull_request:
  workflow_dispatch:
    inputs:
      build_and_test_all_packages:
        type: boolean
        description: Build and test all packages
        required: true

concurrency:
  group: branch-node-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # Test node 16/18 on ubuntu
      # Test node 18 on macos/windows
      # Enable annotations only for node 18 + ubuntu
      matrix:
        os: [ubuntu-latest]
        node: [16, 18]
        include:
        - os: macos-latest
          node: 18
        - os: windows-latest
          node: 18
        - node: 18
          is_base_node_version: true
        - os: ubuntu-latest
          is_base_os_version: true
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 30
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: npm ci
        run: |
          npm ci --ignore-scripts

        # Build, lint and PostCSS Tape tests must all work and pass :
        # - with exact dependencies from package-lock.json
        # - without requiring postinstall scripts from dependencies to run
      - name: build
        run: |
          npm run build --if-present

      - name: lint
        run: npm run lint --if-present
        if: matrix.is_base_node_version && matrix.is_base_os_version

        # Basic tests
      - name: test
        run: npm run test --if-present
        env:
          ENABLE_ANNOTATIONS_FOR_NODE: ${{ matrix.is_base_node_version }}
          ENABLE_ANNOTATIONS_FOR_OS: ${{ matrix.is_base_os_version }}

        # CLI Tests
        # running "npm install" places the cli in node_modules/bin
      - name: test:cli
        run: |
          npm install --ignore-scripts
          npm run test:cli --if-present

        # Browser Tests
        # running "npm ci" again, but allowing scripts so that Chrome is installed
      - name: test:browser
        run: |
          npm ci
          npm run test:browser --if-present
        if: matrix.is_base_node_version && matrix.is_base_os_version

        # E2E Tests
      - name: test:e2e
        run: |
          cd e2e
          npm install
          npm run build
          npm run test
        if: matrix.is_base_node_version && matrix.is_base_os_version

      # Deno compatibility
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x.x
        if: matrix.is_base_node_version && matrix.is_base_os_version

      - name: test:deno
        run: npm run test:deno --if-present
        if: matrix.is_base_node_version && matrix.is_base_os_version
