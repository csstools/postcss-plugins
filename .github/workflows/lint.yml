name: lint
on:
  push:
    branches:
    - 'main'
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: npm ci
        run: |
          npm ci --ignore-scripts

      - name: lint
        run: npm run lint

      - name: knip
        run: npm run knip
