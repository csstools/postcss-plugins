name: lint
on:
  push:
    branches:
    - 'main'
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: npm ci
        run: |
          npm ci --ignore-scripts

      - name: lint
        run: npm run lint

      - name: docs
        run: npm run docs

      - name: knip
        run: npm run knip

      - name: repo is clean after "build", "lint" and "docs" steps
        run: |
          git diff --name-only --exit-code
