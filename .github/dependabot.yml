version: 2
updates:
- package-ecosystem: "npm"
  directory: "/"
  cooldown:
    default-days: 7
  schedule:
    interval: weekly
    time: "01:00"
    timezone: "Europe/Brussels"
  groups:
    production-dependencies:
      dependency-type: "production"
      exclude-patterns:
        - "@webref/css"
      patterns:
        - "*"
    development-dependencies:
      dependency-type: "development"
      exclude-patterns:
        - "@webref/css"
      patterns:
        - "*"
    webref-css:
      patterns:
        - "@webref/css"
  open-pull-requests-limit: 5
  versioning-strategy: increase
  rebase-strategy: auto
- package-ecosystem: "npm"
  directories:
  - "/e2e"
  - "/e2e-package-managers/yarn"
  - "/sites"
  cooldown:
    default-days: 7
  schedule:
    interval: weekly
    time: "01:00"
    timezone: "Europe/Brussels"
  groups:
    all-dependencies:
      patterns:
        - "*"
  open-pull-requests-limit: 5
  versioning-strategy: increase
  rebase-strategy: auto
- package-ecosystem: "github-actions"
  directory: "/"
  cooldown:
    default-days: 7
  schedule:
    interval: weekly
    time: "01:00"
    timezone: Europe/Brussels
  groups:
    all-dependencies:
      patterns:
        - "*"
  open-pull-requests-limit: 5
  rebase-strategy: auto
